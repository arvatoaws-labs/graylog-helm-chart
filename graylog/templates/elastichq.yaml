apiVersion: v1
kind: Service
metadata:
  name: hq-{{ template "elasticsearch.fullname" . }}-elasticsearch-svc
  namespace: {{ $.Release.Namespace }}
spec:
  ports:
  - name: ui
    port: 5000
    protocol: TCP
    targetPort: ui
  selector:
    app:  hq-{{ template "elasticsearch.fullname" . }}-elasticsearch
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app:  hq-{{ template "elasticsearch.fullname" . }}-elasticsearch
  name:  hq-{{ template "elasticsearch.fullname" . }}-elasticsearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  hq-{{ template "elasticsearch.fullname" . }}-elasticsearch
  template:
    metadata:
      labels:
        app:  hq-{{ template "elasticsearch.fullname" . }}-elasticsearch
    spec:
      containers:
      - image: elastichq/elasticsearch-hq
        imagePullPolicy: Always
        name:  hq-{{ template "elasticsearch.fullname" . }}-elasticsearch
        env:
          - name: HQ_DEFAULT_URL
            value:
        ports:
        - name: ui
          containerPort: 5000
          protocol: TCP
        stdin: true
        tty: true
